<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/0d5e8178bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav></nav>
    <div class="to-do-wrapper" id="to-do-wrapper">
        <div class="h4-refresh">
      <h4>Today's To do</h4>
        <i class="fa-solid fa-rotate"></i>
    </div>
      <hr>
      <form action="" class="submit-form" id="submit-form">
      <input
        type="text"
        placeholder="Add to your list"
        class="add-list"
        id="add-list"
      />
      <span class="material-symbols-sharp">
        keyboard_return
        </span>
    </form>
      <div class="list-container" id="list-container">
        
    </div>
        <div>
            <button class="clear" id="clear">Clear all completed</button>
        </div>
    
    <footer></footer>
  </body>
</html>
